<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word to Wave</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/CSS/styles.css">
</head>
<body>
    <div class="landing-page">
        <div class="galaxy-background"></div>
        <h1>Word to Wave</h1>
        <button id="scrollButton">
            <!-- Inline SVG Icon -->
            Let's start waving
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path d="M23.12,9.91,19.25,6a1,1,0,0,0-1.42,0h0a1,1,0,0,0,0,1.41L21.39,11H1a1,1,0,0,0-1,1H0a1,1,0,0,0,1,1H21.45l-3.62,3.61a1,1,0,0,0,0,1.42h0a1,1,0,0,0,1.42,0l3.87-3.88A3,3,0,0,0,23.12,9.91Z"/>
            </svg>
            
        </button>
    </div>

    <main>
        <section id="speech-input">
            <h2>Speech Input</h2>
            <div class="icon" id="record-icon">
                <i class="fas fa-microphone"></i>
            </div>
            <p>Click the microphone to start and stop recording</p>
        </section>

        <section id="text-output">
            <h2>Text Output</h2>
            <div id="transcription">
                <!-- Transcription will appear here -->
            </div>
        </section>

        <section id="animation-output">
            <h2>Animation Output</h2>
            <div id="animation">
                <!-- Animation will appear here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Word to Wave</p>
    </footer>

    <script src="static/JS/scripts.js"></script>
</body>
</html>
